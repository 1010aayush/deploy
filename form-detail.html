<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Submission Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1>Submission Successful!</h1>
        <p>Here is the data we received from LocalStorage:</p>
        
        <div class="card">
            <p><strong>Name:</strong> <span id="display-name"></span></p>
            <p><strong>Email:</strong> <span id="display-email"></span></p>
            <p><strong>Message:</strong> <span id="display-message"></span></p>
        </div>
        
        <br>
        <button class="btn" onclick="window.location.href='index.html'">Go Back</button>
    </section>

    <script>
        // Read data from LocalStorage
        const data = JSON.parse(localStorage.getItem('contactData'));
        
        if(data) {
            document.getElementById('display-name').innerText = data.name;
            document.getElementById('display-email').innerText = data.email;
            document.getElementById('display-message').innerText = data.message;
        } else {
            document.querySelector('.card').innerHTML = "<p>No data found.</p>";
        }
    </script>
</body>
</html>
